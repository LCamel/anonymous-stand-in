function computeRoot(map) {
    const tree = new IncrementalMerkleTree(poseidon, 5, BigInt(0), 2); // Binary tree.
    for (const [key, value] of map) {
        tree.insert(value);
    }
    return tree.root;
}

function parseContent(str) {
    const session = { sessionId: undefined, userAddresses: new Map(), root: undefined };
    const regexp = /^(\w+): (.*)/gm;
    let match;
    while ((match = regexp.exec(str)) !== null) {
        const [k, v] = [match[1], match[2]];
        if (k == "sessionId") {
            session.sessionId = v;
        } else if (k == "root") {
            session.root = v;
        } else {
            session.userAddresses.set(k, v);
        }
    }
    return session;
}
function verifyContent(str) {
    const session = parseContent(str);
    console.log("the root from the text: " + session.root);
    const root = computeRoot(session.userAddresses);
    console.log("computed root: " + root);
    if (root != session.root) {
        console.log("\nTwo roots don't match!!");
        return undefined;
    } else {
        console.log("\nOK");
        return session;
    }
}
